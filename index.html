<html>
  <head>
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="top-section">
      <div class="left-content">
        <div>
          <img src="/images/facebook-logo.svg" alt="Logo" width="auto" />
          <h2>
            Connect with friends and the world <br />
            around you on Facebook.
          </h2>
        </div>
      </div>
      <div>
        <div class="login-form">
          <input
            type="email"
            type="number"
            placeholder="Email or phone number"
          />
          <input type="password" placeholder="Password" />
          <button id="btn-1">Log in</button>
          <a href="/">Forgot password?</a>
          <hr />
          <div>
            <button id="btn-2">Create new account</button>
          </div>
        </div>
        <div class="create-page">
          <a id="a1" href="">Create a Page</a>for a celebrity, brand or
          business.
        </div>
      </div>
    </div>
    <footer>bottom</footer>
  </body>
</html>
